  favorites:
    - entity: sensor.dexcom_thiltermann_glucose_value
    - entity: sensor.next_garbage
    - entity: input_select.house_mode
    - name: Next Garbage
      icon: mdi:trash-can-outline
      path: 'dwains-dashboard/addons/house_information/next_garbage/button.yaml'
  addons: 
    - name: Next Garbage Addon
      icon: mdi:trash-can-outline
      path: 'dwains-dashboard/addons/house_information/next_garbage/button.yaml'
    - name: Glucose
      icon: mdi:diabetes
      path: 'dwains-dashboard/addons/house_information/diabetes/page.yaml'
    - name: Calendar
      icon: mdi:calendar
      path: 'dwains-dashboard/addons/house_information/calendar/page.yaml'
