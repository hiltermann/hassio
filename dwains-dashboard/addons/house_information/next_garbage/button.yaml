type: conditional
conditions:
  - entity: binary_sensor.display_garbage
    state_not: 'off'
card:
  type: custom:button-card
  entity: sensor.sensor.next_garbage
  template: rooms_child
  name: Next Garbage
  icon: mdi:trash-can-outline
  label: >
    [[[ 
      if(entity){
        return entity.state;
      } else {
        return 'Entity error!';
      }
    ]]]
  
