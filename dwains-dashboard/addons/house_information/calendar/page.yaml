-   type: custom:dwains-flexbox-card
    items_classes: 'col-sm-4 col-sm-4 col-xs-2'
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:atomic-calendar-revive'
            name: 'Family Calendar'
            entities:
              - entity: calendar.a_just_the_two_of_us
                icon: 'mdi:calendar-heart'
                color: 'red'
              - entity: calendar.b_verjaardagen
                icon: 'mdi:cake-variant-outline'
                color: 'blue'
              - entity: calendar.c_feestdagen
                icon: 'mdi:palm-tree'
                color: 'yellow'
            fullDayEventText: "All day"
            untilText: "Until"
            maxDaysToShow: 3
            maxEventCount: 9
            showLocation: true
            showWeekDay: true
            showNoEventDays: true
            showDate: true
            showProgressBar: true
            showFullDayProgress: true
            showCurrentEventLine: false
            showEventIcon: true
            europeanDate: true
            disableEventLink: true
            enableModeChange: true
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.dexcom_thiltermann_glucose_value
                show_fill: false
         #     - color: gray
         #       entity: sensor.cgm_temp_basal
         #       name: Night
         #       show_line: false
         #       show_points: false
         #       show_legend: false
         #       show_fill: true
         #       y_axis: secondary
         #       smoothing: false
         #       points_per_hour: 30
            name: Glucose Graph
            points_per_hour: 12
            hours_to_show: 3
            lower_bound: 0.0
            color_thresholds_transition: hard
            color_thresholds:
              - value: 4.0
                color: "#FF0000"
              - value: 4.5
                color: "#A0A0A0"
              - value: 9.0
                color: "#A0A0A0"
              - value: 10.0
                color: "#FF0000"
            icon: 'mdi:diabetes'
            show:
              labels: true
        #      labels_secondary: true
          - type: energy-distribution
            link_dashboard: true
