- type: 'custom:atomic-calendar-revive'
  name: 'Calendar'
  enableModeChange: true
  defaultMode: Calendar
  entities:
    - entity: calendar.just_the_two_of_us
      icon: 'mdi:calendar-heart'
      color: 'red'
  entities:
    - entity: calendar.verjaardagen
      icon: 'mdi:cake-variant-outline'
      color: 'green'
  entities:
    - entity: calendar.feestdagen
      icon: 'mdi:palm-tree'
      color: 'green'
  fullDayEventText: "All day"
  untilText: "Until"
  showColors: true
  maxDaysToShow: 7
  showLocation: true
  showMonth: false
  showCurrentEventLine: false
  dateColor: black
  dateSize: 90
  timeColor: blue
  timeSize: 90
  eventTitleColor: black
  eventTitleSize: 100
  locationIconColor: "rgb(230, 124, 115)"
  locationLinkColor: black
  locationTextSize: 90
  dimFinishedEvents: true
  finishedEventOpacity: 0.6
  finishedEventFilter: "grayscale(100%)"
  dayWrapperLineColor: black
  eventBarColor: blue
  showProgressBar: true
  progressBarColor: blue
