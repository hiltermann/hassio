# dwains_theme
-   type: custom:dwains-flexbox-card
    items_classes: 'col-sm-4 col-md-4 col-lg-4'
    cards:
      - type: vertical-stack
        cards:
          - name: Camera's Buiten
            styles:
              card:
                - text-transform: uppercase
                - font-size: 125%
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: custom:button-card
          - type: grid
            square: true
            cards:
              - type: conditional
                conditions:
                  - entity: binary_sensor.doorbell_streaming_sensor
                    state: 'False'
                card:
                  type: picture-entity
                  entity: camera.doorbell
                  tap_action:
                    action: call-service
                    service: camera.turn_on
                    target:
                      entity_id: camera.doorbell
                  camera_image: camera.doorbell
              - type: conditional
                conditions:
                  - entity: binary_sensor.doorbell_streaming_sensor
                    state: 'True'
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:webrtc-camera
                      entity: camera.doorbell
                    - type: button
                      name: Stop Streaming
                      show_state: false
                      show_icon: false
                      tap_action:
                        action: call-service
                        service: camera.turn_off
                        target:
                          entity_id: camera.doorbell
            columns: 1
          - type: picture-entity
            aspect_ratio: '16:9'
            show_name: false
            show_state: false
            entity: camera.front_yard
            camera_view: auto
      - type: vertical-stack
        cards:
          - name: Camera's Buiten
            styles:
              card:
                - text-transform: uppercase
                - font-size: 125%
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: custom:button-card
          - type: picture-entity
            aspect_ratio: '16:9'
            show_name: false
            show_state: false
            entity: camera.back_yard
            camera_view: auto
          - type: picture-entity
            aspect_ratio: '12:16'
            show_name: false
            show_state: false
            entity: camera.driveway
            camera_view: auto
      - type: vertical-stack
        cards:
          - name: Camera's Binnen
            styles:
              card:
                - text-transform: uppercase
                - font-size: 125%
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: custom:button-card
          - type: picture-entity
            aspect_ratio: '16:9'
            show_name: false
            show_state: false
            entity: camera.office
            camera_view: auto
          - type: picture-entity
            aspect_ratio: '16:9'
            show_name: false
            show_state: false
            entity: camera.mathieu_bedroom
            camera_view: auto
          - type: picture-entity
            aspect_ratio: '16:9'
            show_name: false
            show_state: false
            entity: camera.master_bedroom
            camera_view: auto
